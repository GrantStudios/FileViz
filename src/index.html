<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
  <title>FileViz</title>
  <link rel="stylesheet" href="resources/icons/icon.css" />
  <link rel="stylesheet" href="resources/fonts/roboto.css" />
  <link rel="stylesheet" href="resources/material/material.indigo-pink.min.css" />
  <link rel="stylesheet" href="resources/Treant.css" />
  <link rel="stylesheet" href="resources/index.css" />
</head>

<body>
  <button id="settings-toggle" class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect">
    <span class="material-icons">settings</span>
  </button>
  <div id="settings">
    <h5>Options</h5>
    <div class="option-item">
      <div class="option-heading">
        <h6>Tree Style</h6>
      </div>
      <div class="option-radio">
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="tree-style-curvy" style="margin-right: 15px">
          <input type="radio" id="tree-style-curvy" class="mdl-radio__button" name="tree-style" value="1" checked>
          <span class="mdl-radio__label">Curvy</span>
        </label>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="tree-style-straight">
          <input type="radio" id="tree-style-straight" class="mdl-radio__button" name="tree-style" value="2">
          <span class="mdl-radio__label">Straight</span>
        </label>
      </div>
    </div>
    <div class="option-item">
      <div class="option-heading">
        <h6>Level Seperation</h6>
        <span class="slider-value">50</span>
      </div>
      <div class="option-slider">
        <input class="mdl-slider mdl-js-slider" type="range" min="10" max="100" value="50" tabindex="0" id="level-seperation">
      </div>
    </div>
    <div class="option-item">
      <div class="option-heading">
        <h6>Sibling Seperation</h6>
        <span class="slider-value">30</span>
      </div>
      <div class="option-slider">
        <input class="mdl-slider mdl-js-slider" type="range" min="10" max="100" value="30" tabindex="0" id="sibling-seperation">
      </div>
    </div>
  </div>

  <div class="centered" id="home">
    <div style="z-index: 1">
      <h2>FileViz</h2>
      <h4>Visualize your file structure</h4>
      <div id="method">
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="method-dfs" style="margin-right: 15px">
          <input type="radio" id="method-dfs" class="mdl-radio__button" name="options" value="1" checked>
          <span class="mdl-radio__label" id="method-dfs-label">
            DFS
          </span>
        </label>
        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-bfs">
          <input type="radio" id="option-bfs" class="mdl-radio__button" name="options" value="2">
          <span class="mdl-radio__label" id="method-bfs-label">BFS</span>
        </label>
      </div>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="file-select">
        Select a Folder
      </button>
    </div>
  </div>
  <div class="centered" id="tree">
    <div class="chart" id="basic-example"></div>
  </div>
  <div class="mdl-tooltip" data-mdl-for="method-dfs-label">
    <b>Depth First Search</b>
    <br /><br />
    This will search the directory branch by branch
  </div>
  <div class="mdl-tooltip" data-mdl-for="method-bfs-label">
    <b>Breadth First Search</b>
    <br /><br />
    This will search the directory level by level
  </div>
  <script src="resources/material/material.min.js"></script>
  <script src="resources/jquery-3.6.2.min.js"></script>
  <script src="resources/raphael.js"></script>
  <script src="resources/Treant.min.js"></script>
  <script src="resources/panzoom.min.js"></script>
  <script src="resources/index.js"></script>
</body>

</html>
